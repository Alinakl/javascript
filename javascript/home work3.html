<script type="text/javascript">
	function rand(min, max) {
	return Math.floor(Math.random() * (max - min)) + min;
}

var ARR_SIZE = 30;
var MIN_VAL = 0;
var MAX_VAL = 100;

var arr = [];

for (var i = 0; i < ARR_SIZE; i++) {
	var c = (i+1) % 2 ? -1 : 1;
	
	arr.push(rand(MIN_VAL * c, MAX_VAL * c));
}
console.log(arr);

var items = [];

for (var i = 0; i < arr.length; i++) {
	if (i % 5 === 0) {
		console.log(arr[i]);
	}
}
</script>
